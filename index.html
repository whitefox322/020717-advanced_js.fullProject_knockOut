<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/public.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <title>Articles list</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://localhost:8081/">
                MyBlog.com
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active" data-bind="click: refresh">
                    <a class="" href="http://localhost:8081/">
                        Articles
                    </a>
                </li>
                <li>
                    <a class="" href="http://localhost:8081/admin/users.html">
                        Authors
                    </a>
                </li>
                <li class="disabled">
                    <a class="" href="#">
                        Comments
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="disabled">
                    <a href="#">
                        Registration
                    </a>
                </li>
                <li>
                    <a href="http://localhost:8081/admin/articles.html">
                        My account
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div id="articleList" data-bind="if: !article()">
        <nav>
            <ul class="pager">
                <li data-bind="css: { disabled: page() === 1 }">
                    <a href="#" data-bind="click: goToPrevPage">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        Previous
                    </a>
                </li>
                <li data-bind="css: { disabled: page() === totalPages() }">
                    <a href="#" data-bind="click: goToNextPage">
                        Next
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </li>
            </ul>
        </nav>
        <div data-bind="foreach: info">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading header" data-bind="text: title"></h4>
                    </a>
                </div>
                <div class="row panel-body">
                    <div class="col-xs-12">
                        <img class="thumbnail center-block" data-bind="attr: { src: thumbnail, alt: title }">
                    </div>
                    <p class="col-xs-12 main__text" data-bind="text: shortContent"></p>
                </div>
                <div class="panel-footer clearfix">
                    <span class="main__text--small">
                        <strong>Author:</strong>
                        <span data-bind="text: authorFullName"></span>
                    </span>
                    <button class="btn btn-success pull-right" data-bind="click: $parent.readArticle">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        Overview
                    </button>
                </div>
            </div>
        </div>
        <nav class="centerPosition">
            <ul class="pagination">
                <li data-bind="css: { disabled: page() === 1 }">
                    <a href="#" data-bind="click: goToPrevPage">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </li>
                <!-- ko foreach: pagesNumber -->
                <li data-bind="css: { active: $parent.page() === $data }">
                    <a href="#" data-bind="text: $data, click: $parent.goToPage"></a>
                </li>
                <!-- /ko -->
                <li data-bind="css: { disabled: page() === totalPages() }">
                    <a href="#" data-bind="click: goToNextPage">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="articleRead" data-bind="with: article">
        <div class="row">
            <h2 class="col-xs-12 header" data-bind="text: title"></h2>
            <div class="col-xs-12 main__marg">
                <img class="thumbnail center-block" data-bind="attr: { src: thumbnail, alt: title }">
            </div>
            <div class="col-xs-12 main__text" data-bind="text: content"></div>
            <div class="col-xs-6 main__marg">
            <span class="main__text--small">
                <strong>Author:</strong>
                <span data-bind="text: authorFullName"></span>
            </span>
            </div>
            <div class="col-xs-6 main__marg">
                <button type="button" class="btn btn-danger pull-right" data-bind="click: $parent.refresh">
                    <span class="glyphicon glyphicon-share-alt"></span>
                    Back
                </button>
            </div>
        </div>
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.min.js"></script>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
<script src="js/public.js"></script>
</body>
</html>
